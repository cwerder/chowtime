<div class="register">
  <hr>
  <div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registerForm">
      <label class="credentialField">
        <input formControlName="email" placeholder="Email">
      </label>
      <label class="credentialField">
        <input formControlName="password" type="password" placeholder="Password">
      </label>
      <label class="credentialField">
        <input formControlName="confirm_password" type="password" placeholder="Confirm Password">
      </label>
      <label class="centerLabel">
        <input class="button credentialField" type="submit" value="Register" [disabled]="!registerForm.valid">
      </label>
    </form>
  </div>
</div>
